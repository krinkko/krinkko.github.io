baseURL = "https://krinkko.github.io"
title = "krinkko's"
theme = "hugo-theme-stack"
themesDir = "themes"
languageCode = "de-de"
defaultContentLanguage = "de"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true
enableRobotsTXT = true
enableEmoji = true
paginate = 5

[params]
  description = "Braunschweig based sysadmin. Proud father of two and husband. I like hardcore punk, songwriters to rap. Open mind, open heart. LOVES bicycles <3"
  copyright = "Â© 2024 d381blog"
  dark = "auto"
  highlight = true
  mainSections = "posts"

## Widgets
[widgets]
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"

[widgets.homepage.params]
limit = 5

[[widgets.homepage]]
type = "categories"

[widgets.homepage.params]
limit = 10

[[widgets.homepage]]
type = "tag-cloud"

[widgets.homepage.params]
limit = 10

[[widgets.page]]
type = "toc"


[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = true
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = true
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true


[comments]
enabled = true
provider = "cactus"

[comments.cactus]
defaultHomeserverUrl = "https://matrix.cactus.chat:8448"
serverName = "cactus.chat"
siteName = "krinkko.github.io"
